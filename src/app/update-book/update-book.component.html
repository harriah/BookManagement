<div class="container mt-4" *ngIf="book">
    <h2>Update Book</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="bookName" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="bookName" formControlName="name"  name="name" required>
      </div>
      <div class="mb-3">
        <label for="bookType" class="form-label">Book Type</label>
        <select class="form-control" id="bookType" formControlName="type">
          <option value="" disabled selected>Select book type</option>
          <option *ngFor="let bookType of lstBookType" [value]="bookType">{{bookType}}</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="mb-3">
        <label for="bookAuthor" class="form-label">Author</label>
        <input type="text" class="form-control" id="bookAuthor" formControlName="author" name="author" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="bookLocked" formControlName="locked" name="locked">
        <label class="form-check-label" for="bookLocked">Locked</label>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Update</button>
        <a class="btn btn-secondary ms-2" [routerLink]="['/books']">Cancel</a>
      </div>
    </form>
  </div>
