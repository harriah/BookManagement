<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">Book List</h1>
    <div>
      <a class="btn btn-success" routerLink="/books/create">
        + Create
      </a>
      <button class="btn btn-light ms-2" (click)="reload()">
        <i class="bi bi-arrow-clockwise"></i> Reload
      </button>
    </div>
  </div>

  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Author</th>
        <th scope="col">Locked</th>
        <th scope="col" class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of lstBooks">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.type}}</td>
        <td>{{book.author}}</td>
        <td class="text-center">
          <input type="checkbox" [checked]="book.locked" disabled>
        </td>
        <td class="text-end">
          <a class="btn btn-outline-primary btn-sm" [routerLink]="['/books/view', book.id]">
            <i class="bi bi-eye"></i> View
          </a>
          <a class="btn btn-outline-warning btn-sm ms-2" [routerLink]="['/books/update', book.id]">
            <i class="bi bi-pencil"></i> Update
          </a>
          <button class="btn btn-outline-danger btn-sm ms-2" (click)="ngDelete(book.id)">
            <i class="bi bi-x-lg"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
